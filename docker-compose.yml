version: "3.9"

services:
  zookeeper:
    image: bitnami/zookeeper:3.9
    container_name: zookeeper
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    ports:
      - "2181:2181"

  kafka:
    image: bitnami/kafka:3.7
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CFG_LISTENERS=PLAINTEXT://0.0.0.0:9092
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - ALLOW_PLAINTEXT_LISTENER=yes
    ports:
      - "9092:9092"

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    depends_on:
      - kafka
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
    ports:
      - "9000:8080"

  postgres:
    image: postgres:16
    container_name: eco-postgres
    environment:
      - POSTGRES_USER=eco_user
      - POSTGRES_PASSWORD=eco_pass
      - POSTGRES_DB=eco_label
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  eureka:
    build:
      context: ./eureka
    depends_on:
      - postgres
    environment:
      - EUREKA_SERVER=http://eureka:8761/eureka
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - "8761:8761"

  authservice:
    build:
      context: ./authservice
    depends_on:
      - postgres
      - eureka
    environment:
      - DB_HOST=postgres
      - DB_USERNAME=eco_user
      - DB_PASSWORD=eco_pass
      - DB_NAME=eco_label
      - EUREKA_SERVER=http://eureka:8761/eureka
      - JWT_SECRET=ChangeMeSuperSecret
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    ports:
      - "8080:8080"

  parserproduitservice:
    build:
      context: ./parserproduitservice
    depends_on:
      - kafka
      - postgres
      - eureka
    environment:
      - DB_HOST=postgres
      - DB_USERNAME=eco_user
      - DB_PASSWORD=eco_pass
      - DB_NAME=eco_label
      - EUREKA_SERVER=http://eureka:8761/eureka
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    ports:
      - "8081:8081"

  nlpingredientservice:
    build:
      context: ./nlpingredientservice
    depends_on:
      - kafka
      - postgres
      - eureka
    environment:
      - DB_HOST=postgres
      - DB_USERNAME=eco_user
      - DB_PASSWORD=eco_pass
      - DB_NAME=eco_label
      - EUREKA_SERVER=http://eureka:8761/eureka
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    ports:
      - "8082:8082"

  lcaliteservice:
    build:
      context: ./lcaliteservice
    depends_on:
      - kafka
      - postgres
      - eureka
    environment:
      - DB_HOST=postgres
      - DB_USERNAME=eco_user
      - DB_PASSWORD=eco_pass
      - DB_NAME=eco_label
      - EUREKA_SERVER=http://eureka:8761/eureka
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    ports:
      - "8083:8083"

  scoringservice:
    build:
      context: ./scoringservice
    depends_on:
      - kafka
      - postgres
      - eureka
    environment:
      - DB_HOST=postgres
      - DB_USERNAME=eco_user
      - DB_PASSWORD=eco_pass
      - DB_NAME=eco_label
      - EUREKA_SERVER=http://eureka:8761/eureka
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    ports:
      - "8084:8084"

  widgetapi:
    build:
      context: ./widgetapi
    depends_on:
      - kafka
      - postgres
      - eureka
      - scoringservice
    environment:
      - DB_HOST=postgres
      - DB_USERNAME=eco_user
      - DB_PASSWORD=eco_pass
      - DB_NAME=eco_label
      - EUREKA_SERVER=http://eureka:8761/eureka
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    ports:
      - "8085:8085"

  prometheus:
    image: prom/prometheus:v2.54.1
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:11.2.0
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin

volumes:
  postgres_data:

